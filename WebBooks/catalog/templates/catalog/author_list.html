{% extends "base_generic.html" %}

{% block content %}
    <h1>Список авторов</h1>
    {% if author_list %}
        {% for author in author_list %}
            <p><a href="{{ author.get_absolute_url }}">
                {{ author.first_name }} {{ author.last_name }}</a>
            </p>
            <!--<p><strong>Родился:</strong>{{ author.date_of_birth }}</p>
            <p><strong>Умер:</strong>{{ author.date_of_death }}</p> -->
        {% endfor %}
    {% else %}
        <p>В базе нет авторов</p>
    {% endif %}
{% endblock %}
